{% extends "layout.html" %}

{% block content %}
        <div class="conl basediv">
        <h1>Welcome!</h1>
            {%for post in posts %}
                <div class="line">
                </div>
                <h2><a href="/article/{{post.id}}">{{post.p_title}}</a></h2>
                <p class="muted">
                <small>{{post.times}}</small>
                </p>
                <div class="media">
                    <div class="media-body">
                        <p>{{post.p_content}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
{% endblock %}
