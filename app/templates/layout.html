<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>Blog</title>
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/cdd/bootstrap-responsive.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="/index">Blog</a>
                    <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="/index">Home</a></li>
                        <li><a href="{{url_for('post')}}">Post</a></li>
                        <li><a href="{{url_for('about')}}">About Me</a></li>
                    </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div><a href="/index">Home</a></div>
        <hr>
        <div class="container">
            <div class="row-fluid">
                <div class="span2">
                    <div class="row">
                        <div class="span6">
                    {% block sidebar %}{% endblock %}
                        </div>
                    </div>
                </div>
                <div class="span10">
                    {% block content %}{% endblock %}
                </div>
        </div>

    <script src="//cdn.bootcss.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.bootcss.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
